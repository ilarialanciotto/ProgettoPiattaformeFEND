<app-logo> </app-logo>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
