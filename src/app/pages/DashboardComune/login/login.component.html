<header class="masthead">
  <div class="l-container">
    <div class="masthead_top" aria-hidden="true">
      <a class="masthead_logo" title="Home page" href="#">
        <img aria-hidden="true" alt="Logo ateneo" src="assets/logo.png" id="theme-logo">
      </a>
      <a class="masthead_home-icon" title="Home" href="/public"> </a>
    </div>
  </div>
</header>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="utente.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="utente.password" name="password" class="form-control" required>
    </div>
    <button href="/dashboard" type="submit">Accedi</button>
  </form>
</div>
